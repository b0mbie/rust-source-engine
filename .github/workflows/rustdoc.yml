name: Rustdoc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  DEFAULT_CRATE: rse_std

jobs:
  rustdoc:
    name: Generate Rustdoc
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Github Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Generate documentation
        run: cargo docs --verbose --no-deps
      - name: Create redirect for `index.html`
        run: echo '<meta http-equiv="refresh" content="0;url=${{ env.DEFAULT_CRATE }}/index.html">' > target/doc/index.html
      - name: Remove Rustdoc lock file
        run: rm target/doc/.lock
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc
  deploy:
    name: Deploy Rustdoc
    needs: rustdoc
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
